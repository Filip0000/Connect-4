<html>
    <head>
        <title>Connect 4!</title>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./javascripts/main.js"></script>
        <script src="./javascripts/game.js"></script>
        <link rel="ICON" href="./img/number4.png" type="image/ico" />
    </head>
    <body>
        <div><img id="logo" src="./img/output-onlinepngtools.png" alt="logo"></div>
        <div><button id="createServer"><span>How to play?</span></button></div>
        <div><form action="/game" method="get"><button id="joinServer"><span>Join game</span></form></div>

        <div id="statistics">
            <h2 class="leftStatistics">Games played:<br>2</h2>
            <h2 class="rightStatistics">Games won:<br>2</h2>
        </div>
        <div><h2 class="middleStatistics">Players who played:<br>2</h2></div>
    </body>
</html>
